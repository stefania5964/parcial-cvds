<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>plataforma secretaría de salud </title>
    </h:head>
    <h:body>
        <h1>Consulta de menores que han padecido enfermedad contagiosa</h1>
        <h:form>
            <p:commandButton action="#{mb.ObtenerContagiados()}" update="contagios" value="Consultar"/>
            <p:dataTable id="contagios" var="contagios" value="#{mb.ObtenerMenoresContagiados()}">
                <f:facet name="header">
                    Niños con probabilidad de ser positivo
                </f:facet>
                <p:column headerText="# identificacion">
                    <h:outputText value="#{contagioso.getId()}" />
                </p:column>
                <p:column headerText="Tipo de Identificación">
                    <h:outputText value="#{contagioso.getTipo_id()}" />
                </p:column>
                <p:column headerText="Fecha de nacimiento">
                    <h:outputText value="#{contagioso.getFechaNacimiento()}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
